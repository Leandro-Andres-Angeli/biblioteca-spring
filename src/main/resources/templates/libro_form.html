<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  >
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <h2>Insertar Libro</h2>
        <form class="m-5 border p-5" method="POST" action="/libro/registro">
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="number" class="form-control" id="isbn" name="isbn" placeholder="inserte isbn">
            </div>
            <div class="mb-3">
                <label for="titulo" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="inserte titulo">
            </div>
              <div class="mb-3">
                <label for="ejemplares" class="form-label">Ejemplares</label>
                <input type="number" class="form-control" id="titulo" name="ejemplares" placeholder="inserte cantidad de ejemplares">
            </div>
            <select  name="idAutor" class="form-select my-3" aria-label=" select autor">
                <option selected disabled>Seleccionar autor</option>
                <option th:each="autor : ${autores} " th:value="${autor.id}" th:text="${autor.nombre}"></option>
                
            </select>
              <select  name="idEditorial" class="form-select my-3" aria-label=" select editorial">
                <option selected disabled>Seleccionar Editorial</option>
                <option th:each="editorial : ${editoriales} " th:value="${editorial.id}" th:text="${editorial.nombre}"></option>
                
            </select>
            <div th:if="${error != null}" class="invalid-feedback d-block">
                <h5>Error </h5>
                <p th:text="${error}"></p>
            </div>
                <div th:if="${exito != null}" class="valid-feedback d-block">
                <h5>Exito</h5>
                <p th:text="${exito}"></p>
            </div>

            <button class="btn btn-primary" type="submit">cargar</button>
        </form>
    </body>
</html>
